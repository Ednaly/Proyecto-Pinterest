<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="https://s.pinimg.com/webapp/favicon-54a5b2af.png" type="image/x-icon">
    <link rel="stylesheet" href="/Proyecto Pinterest/style.css">
    <link href="style.css" rel="stylesheet" />
    <title>Pinterest</title>
</head>
<body>
    <header>
        <ul class="list-one">
            <li>
                <div class="div-logo">
                    <img src="https://s.pinimg.com/webapp/favicon-54a5b2af.png" alt="Pinterest">
                </div>
            </li>
            <li>
                <a class="btn-header-btn-inicio">
                    Inicio
                </a>
            </li>
            <li>
                <a class="btn-header-btn-hoy">
                    Hoy
                </a>
            </li>
        </ul>
        <div class="search-bar">
            <span class="material-icons">
                search
            </span>
            <input type="text" placeholder="Buscar" class="search-input">
        </div>
        <ul class="list-two">
            <li>
                <div class="div-icon">
                    <span class="material-icons">
                        notifications
                    </span>
                </div>
            </li>
            <li>
                <div class="div-icon">
                    <span class="material-icons">
                        textsms
                    </span>
                </div>
            </li>
            <li>
                <div class="div-icon-E">
                    E
                </div>
            </li>
            <li>
                <div class="div-icon">
                    <span class="material-icons">
                        expand_more
                    </span>
                </div>                
            </li>
        </ul>
